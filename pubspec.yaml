name: profil_pribadi_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  # FIX: Mengganti versi Dart SDK ke rentang yang valid dan stabil
  sdk: '>=3.4.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # FIX ASSET PATH: Mengganti 'asset' menjadi 'assets' dan memastikan indentasi benar
  assets:
    - assets/image/  
  # 
  # CATATAN PENTING:
  # 1. Pastikan folder di root proyek Anda bernama "assets"
  # 2. Pastikan di dalamnya ada subfolder "image"
  # 3. Pastikan foto Anda (misalnya: farhan.jpg) ada di dalam folder "assets/image/"